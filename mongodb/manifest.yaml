apiVersion: apps/v1
kind: Deployment
metadata:   # deployment labeles
  name: mongodb
  namespace: roboshop
  labels: 
    component: mongodb
    project: roboshop
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels: 
      component: mongodb
      project: roboshop
      tier: database
  template:   # this is pod definition
    metadata:
      labels:
        component: mongodb
        project: roboshop
        tier: database
    spec:
      containers:
      - name: mongodb
        image: srikesh7117/mongodb:v1
---
apiVersion: v1 
kind: Service
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    component: mongodb
    project: roboshop
    tier: database
spec: 
  selector: 
    component: mongodb
    project: roboshop
    tier: database
  ports: 
  - protocol: TCP
    port: 27017
    targetPort: 27017