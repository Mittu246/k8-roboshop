apiVersion: v1 
kind: ConfigMap
metadata:
  name: cart
  namespace: roboshop
  labels:
    component: cart
    project: roboshop
    tier: app
data:
  REDIS_HOST: "redis"
  CATALOGUE_HOST: "catalogue"
  CATALOGUE_PORT: "8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:   # deployment labeles
  name: cart
  namespace: roboshop
  labels: 
    component: cart
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels: 
      component: cart
      project: roboshop
      tier: app
  template:   # this is pod definition
    metadata:
      labels:
        component: cart
        project: roboshop
        tier: app
    spec:
      containers:
      - name: cart
        image: srikesh7117/cart:v1
        envFrom:
        - configMapRef:
            name: cart
---
apiVersion: v1 
kind: Service
metadata:
  name: cart
  namespace: roboshop
  labels:
    component: cart
    project: roboshop
    tier: app
spec: 
  selector: 
    component: cart
    project: roboshop
    tier: app
  ports: 
  - protocol: TCP
    port: 8080
    targetPort: 8080