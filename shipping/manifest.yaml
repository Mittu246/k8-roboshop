apiVersion: v1 
kind: ConfigMap
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    tier: app
data:
  CART_ENDPOINT: "cart:8080"
  DB_HOST: "mysql"
---
apiVersion: apps/v1
kind: Deployment
metadata:   # deployment labeles
  name: shipping
  namespace: roboshop
  labels: 
    component: shipping
    project: roboshop
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels: 
      component: shipping
      project: roboshop
      tier: database
  template:   # this is pod definition
    metadata:
      labels:
        component: shipping
        project: roboshop
        tier: database
    spec:
      containers:
      - name: shipping
        image: srikesh7117/shipping:v1
        envFrom:
        - configMapRef:
            name: shipping
---
apiVersion: v1 
kind: Service
metadata:
  name: shipping
  namespace: roboshop
  labels:
    component: shipping
    project: roboshop
    tier: database
spec: 
  selector: 
    component: shipping
    project: roboshop
    tier: database
  ports: 
  - protocol: TCP
    port: 8080
    targetPort: 8080